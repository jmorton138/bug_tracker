<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type"  />
        <title>Create Account</title>
    </head>
    <body>
        <header th:insert="~{navbar}"></header>


        <div class="container">
            <h1>Create Account</h1>
            <div th:if="${message}">
                <p th:text="${message}"/>
            </div>
            <form th:action="@{/user/registration}" th:object="${user}" method="POST" enctype="utf8">
                <div class="form-group">
                    <label for="email-register-input">Email
                    <input id="email-register-input" class="form-control" type="email" th:field="*{email}" ></label>
                </div>
                <div class="form-group">
                    <label for="password-register-input">Password
                    <input id="password-register-input" class="form-control" type="password" th:field="*{password}"></label>
                </div>
                <div class="form-group">
                    <label for="password-confirm-register-input">Confirm password
                    <input id="password-confirm-register-input" class="form-control" type="password" th:field="*{matchingPassword}"/></label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="form-group">
                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
            </div>
        </div>

    </body>
</html>
