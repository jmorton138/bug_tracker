<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All Bugs</h1>
    <tbody>
    <tr th:each="report : ${reports}">

        <td th:text="${report.description}"></td>
    </tr>
    </tbody>
</body>
</html>
